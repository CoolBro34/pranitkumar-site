<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Pranit Kumar</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #f5f5f5;
    }

    .overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
      background: repeating-linear-gradient(45deg, rgba(0,0,0,0.03), rgba(0,0,0,0.03) 1px, transparent 1px, transparent 6px);
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<header>
  <h1>Gallery</h1>
</header>

<main class="grid" id="grid"></main>

<script>
  fetch('images.json')
    .then(r => r.json())
    .then(images => {
      const grid = document.getElementById('grid');
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.loading = 'lazy';
        grid.appendChild(img);
      });
    });
</script>

</body>
</html>
